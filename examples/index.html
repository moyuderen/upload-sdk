<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
  <div id="app">
    <div id="uploadDrop" style="width: 100%; height: 200px; cursor: pointer; display: flex; justify-content: center; align-items: center; background: #F2F6FC; border-radius: 4px;">
      <el-button @click="handleClick" ref="uploadBtn" id="uploadBtn" type="primary">Button</el-button>
    </div>
    

    <div v-for="file in uploader && uploader.fileList" :key="file.name">
      <el-link :type="file.status === Status.Fail ? 'danger': 'primary'" @click="handleDelete(file)">
        {{file.name}}
        <i v-if="file.status === Status.Fail" class="el-icon-delete-solid el-icon--right"></i> 
      </el-link>
      <el-progress :color="file.status === Status.Fail ? '#f56c6c': '#67c23a'" :percentage="parseInt(file.progress * 100)"></el-progress>
    </div>
  </div>
</body>
  <script type="module">
    import Upoader, { Status } from '../src/index.js'

    const app = new Vue({
      el: '#app',
      data(){
        return {
          fileList: [],
          uploader: null,
          Status
        }
      },
      methods: {
        handleClick() {

        },
      },
      mounted() {
        const uploader = new Upoader()
        this.uploader = uploader
        console.log(uploader)
        uploader.assignBrowse(document.getElementById('uploadBtn'))
        uploader.assignDrop(document.getElementById('uploadDrop'))
      }
    })
  </script>
</html>
